version: "2"
services:  

  applications:
   image: tianon/true
   volumes:
     - ${APPS}:/var/www

  workspace:
    build:
      context: ./workspace
    volumes_from:
      - applications
    extra_hosts:
      - dockerhost:${DOCKER_HOST_IP}
    ports:
      - ${WORKSPACE_SSH_PORT}:22
    tty: true
    networks:
      - frontend
      - backend

  php-fpm:
    build:
      context: ./php-fpm
    volumes_from:
      - applications
    volumes:
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
    expose:
      - 9000
    depends_on:
      - workspace
    extra_hosts:
      - dockerhost:${DOCKER_HOST_IP}
    networks:
      - backend

  nginx:
    build: ./nginx
    volumes_from:
      - applications
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./nginx/sites/:/etc/nginx/sites-available
    ports:
      - 80:80
      - 443:443
    depends_on:
      - php-fpm
    networks:
      - frontend
      - backend

networks:
  frontend:
  backend:
